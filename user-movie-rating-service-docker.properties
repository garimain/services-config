spring.application.name=user-movie-rating-service
server.port=8081
logging.config=classpath:logback.xml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysqldb:3306?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=*
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka
user_movie_rating.movie_info_service.url=http://movie-info-service/api/v1/movies
user_movie_rating.movie_info_service.username=rouser
user_movie_rating.movie_info_service.password=rouser